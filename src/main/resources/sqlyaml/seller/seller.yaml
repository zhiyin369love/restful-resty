getFieldActivityAll:
  select a.id,a.fieldid,a.activitytypeid,a.input,a.inputQuantity,a.intro,a.created_at,b.name activitytype
  from activity_info a
  left outer join activity_type b on a.activitytypeid = b.id
  where a.fieldid = ?

getTotalPriceBySellerIdStatus:
  select  IF (SUM(a.total_price) IS NULL,0,SUM(a.total_price)) total from  order_info a left join  credit b on a.num = b.order_num
  where  b.order_num is not null
  and b.seller_id = ?
  and b.status = ?

getAccountPermissionById:
  SELECT
  method,id permission_id,name permission_name,pid,url
  FROM
  sec_permission
  WHERE
  id IN (
  SELECT
  permission_id
  FROM
  sec_role_permission
  WHERE
  role_id = (
  SELECT
  role_id
  FROM
  sec_user_role
  WHERE
  user_id = ?
  )
  )

getRetailerSkuPrice:
  SELECT b.goods_num,
  c.name goods_name,
  c.price,
  c.sku_id,
  d.name sku_name,
  c.type
  FROM goods_sku_price b,
  goods_info c,
  goods_sku d
  WHERE b.goods_num = c.num
  and b.sku_id = d.id
  and b.buyer_id = ?
  and b.seller_id = ?
  and b.goods_num = ?

getAccountList:
  SELECT
  DATE(a.created_at) created_at ,a.name,a.id user_id,b.id role_id,c.name role_name
  FROM user_info a
  LEFT OUTER JOIN sec_user_role b ON a.id = b.user_id
  LEFT OUTER JOIN sec_role c ON b.role_id = c.id
  WHERE a.type = 1 and a.pid = ?

getPayList:
  select id,name,status,details from seller_pay where seller_id = ?

getBankList:
  select account_name,account_num,account_address,name bank_name, id bank_id from seller_bank where seller_id = ?
