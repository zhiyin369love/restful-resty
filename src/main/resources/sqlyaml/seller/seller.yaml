getRetailerPrice:
   SELECT
         b.num goods_num,
         b.name goods_name,
         c.id sku_id,
         c.name sku_name,
         ifnull(a.price,0) price
    FROM
        (SELECT
               id sku_id,
               goods_num,
               list_price price
           FROM
               goods_sku A
         WHERE A.STATUS = ?
           AND NOT EXISTS
               (SELECT
                  1
                 FROM
                     goods_sku_price b
               WHERE b.sku_id = A.id)
          AND A.seller_id = ?
     UNION
        SELECT
              sku_id,
              goods_num,
              price
        FROM
             goods_sku_price
       WHERE
             STATUS = ?
        AND  seller_id = ?
        AND  buyer_id = ? ) a,
         goods_info b,
         goods_sku c
   WHERE
        a.goods_num = b.num
    AND a.sku_id = c.id

