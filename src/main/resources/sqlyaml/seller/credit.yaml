getFieldActivityAll:
  select a.id,a.fieldid,a.activitytypeid,a.input,a.inputQuantity,a.intro,a.created_at,b.name activitytype
  from activity_info a
  left outer join activity_type b on a.activitytypeid = b.id
  where a.fieldid = ?

getFieldBuyerInfoAll:
     select distinct c.buyer_id from credit c where c.seller_id = ?
getFirldOrderUserCreditAll:
  select id,area_id,order_num,buyer_id,seller_id,created_at,updated_at,deleted_at from order_user where buyer_id = ?

getFirldSellerCreditAll:
    select c.id,c.area_id,c.order_num,c.status,c.buyer_id,c.seller_id,c.created_at,c.updated_at,deleted_at from credit c
       where  c.seller_id = ?

getFirldCountOrderUserAll:
     select count(oi.num) as num  from order_info oi LEFT JOIN order_user ou on oi.num = ou.order_num where ou.buyer_id = ? and oi.pay_type_id = 3 and ou.seller_id = ?

getFirldCountPriceOrderInfoAll:
   select SUM(oi.total_price) as total_price  from order_info oi LEFT JOIN order_user ou on oi.num = ou.order_num where ou.buyer_id = ? and oi.pay_type_id = 3 and ou.seller_id = ?

getFieldOrderInfoAll:
   select oi.created_at,oi.id,oi.num,oi.status,oi.pay_status,oi.pay_type_id,oi.total_price,ou.seller_id,ui.name
    from  order_info oi left join credit c on oi.num = c.order_num left join order_user ou  on c.order_num = ou.order_num  left join user_info ui on ui.id = ou.seller_id
    where c.seller_id = ?
getFirldCreditAll:
    select c.id,c.status from credit c where c.seller_id = ?
getFieldUserInfoAll:
   select name from user_info where id = ?
getFirldOrderRemarkAll:
  select a.created_at,a.details,a.op,a.order_num,a.reason,a.user_id
   from order_remark a
   LEFT JOIN order_info b on  a.order_num = b.num LEFT JOIN credit c on b.num = c.order_num where c.seller_id = ?