getFieldGoodsSkuPriceAll:
  select  gsp.price from goods_sku_price gsp where gsp.sku_id = ? and gsp.buyer_id = ? and gsp.seller_id = ?

#获取商品信息
findGoods:
  SELECT a.id goods_id,a.name goods_name,a.num goods_num,a.category_id,a.details,a.form_id,a.generic_name,a.ingredient,
    a.seller_id,a.license_num,a.main_pic_url,a.pic_url_list,a.producer,a.standard,a.seller_id,b.name form_name
    FROM goods_info a
    LEFT JOIN goods_form b ON a.form_id = b.id WHERE a.id=?


#获取商品规格及价格信息
findGoodsSku:
  SELECT a.id sku_id,a.name sku_name,IFNULL(b.price,a.list_price) price,a.seller_id
  FROM goods_sku a
  LEFT JOIN goods_sku_price b ON a.id = b.sku_id AND b.buyer_id=? AND b.status=1
  WHERE a.goods_num=? AND a.status=1 AND a.deleted_at is null

#获取商品信息列表
findGoodsInfo:
  SELECT a.id goods_id,a.num goods_num,a.main_pic_url,a.name goods_name,a.producer,a.ingredient,b.id sku_id,b.name sku_name,b.status,ifnull(c.price,b.list_price) price,d.id seller_id,d.nickname seller_name
    FROM goods_info a
    INNER JOIN goods_sku b ON a.num = b.goods_num
    LEFT JOIN goods_sku_price c ON b.id = c.sku_id
    INNER JOIN user_info d ON a.seller_id = d.id
    INNER JOIN buyer_seller e ON a.seller_id = e.seller_id
    WHERE a.deleted_at is null AND b.deleted_at is null AND b.status = 1 AND e.buyer_id = ?