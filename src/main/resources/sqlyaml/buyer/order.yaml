getFieldOrderIdAll:
   select id from order_info where num = ?
getFieldOrderInfoAll:
  select oi.created_at as created_at,oi.id as order_id ,oi.num as order_num ,oi.status as order_status,oi.pay_status as pay_status,oi.pay_type_id as pay_type,oi.total_price as total_price, ou.seller_id as seller_id,ui.name as seller_name
    from order_info oi left join order_user ou on oi.num = ou.order_num left join user_info ui on ui.id = ou.seller_id
    where  oi.id = ?

getFieldBuyerInfoAll:
   select ou.buyer_id,ui.name
    from user_info ui left join order_user ou on ui.id = ou.buyer_id
     left join order_info oi on  ou.order_num = oi.num
      where oi.num is not null and  oi.id = ?

getFieldBuyerReceiveAll:
  select bra.name as receive_name,bra.phone as receive_phone,bra.address as receive_address
  from buyer_receive_address bra LEFT JOIN order_user ou on bra.buyer_id = ou.buyer_id LEFT JOIN order_info oi on oi.num = ou.order_num
  where oi.id = ?

getFirldGoodsInfoAll:
  select gi.details,gi.form_id,gi.generic_name,gi.id as goods_id,gi.name as goods_name,gi.ingredient,gi.license_num,gi.main_pic_url,gi.num as number,gi.pic_url_list,gi.producer,gi.standard
       from goods_info gi LEFT JOIN order_goods og on gi.num = og.goods_num LEFT JOIN order_info oi on og.order_num = oi.num where oi.id = ?

getFieldGoodsSkuAll:
    select gs.amount as count,gs.status as goods_status,gsp.price,gsp.sku_id,gs.name as sku_name from goods_sku_price gsp ,goods_sku gs , order_goods og where gs.goods_num = gsp.goods_num = og.goods_num = ?

getFirldOrderUserCreditAll:
   select order_num from order_user where buyer_id = ?

getFieldGoodsTypeALL:
    select gc.id as type_id ,gc.name as type_name from goods_category gc where gc.id = ?
getFirldOrderRemarkAll:
   select order_remark.created_at, order_remark.details,order_remark.op,order_remark.order_num,order_remark.reason,order_remark.user_id
   from order_remark
   LEFT JOIN order_info on order_remark.order_num = order_info.num where order_info.id = ?

getFieldSellerBankAll:
   select sb.account_address,sb.account_name,sb.account_num,sb.name from seller_bank sb where sb.seller_id = ?

getSellPayList:
  SELECT id pay_id,NAME pay_name,seller_id,details,STATUS FROM seller_pay

getOrderNumByStatus:
  SELECT a.* FROM order_user a LEFT JOIN order_info b ON a.order_num = b.num
      WHERE b.num IS NOT NULL AND b.status = ? AND a.buyer_id = ?

getBuyerPrice:
   SELECT
     IFNULL(price, list_price) price
   FROM
     (SELECT
       price,
       NULL list_price
     FROM
       goods_sku_price a
     WHERE a.buyer_id = ?
       AND a.seller_id = ?
       AND a.goods_sku_id = ?
     UNION
     ALL
     SELECT
       NULL price,
       b.list_price
     FROM
       goods_sku b
     WHERE b.id = ?) a

findUserInfoById:
